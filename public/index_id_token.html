<script>

  window.onload = function() {
    // Bootstrap the AuthJS Client
    var authClient = new OktaAuth({
      // Org URL
      url: 'https://okta-arkose.oktapreview.com',
      // OpenID Connect APP Client ID
      clientId: '0oajdyrcz6yCh60oG0h7',
      // Trusted Origin Redirect URI
      redirectUri: 'http://localhost:3378'
    });
    // Attempt to retrieve ID Token from Token Manager
    var idToken = authClient.tokenManager.get('idToken')
    .then(idToken => {
      // If ID Token exists, output it to the console
      if (idToken) {
        console.log(`hi ${idToken.claims.email}!`);
      // If ID Token isn't found, try to parse it from the current URL
      } else if (location.hash) {

        var id_token = ""

        var state = ""

        console.log("the loacation.hash is: " + location.hash)
        console.log("there is an id token in the url")

        var arr = location.hash.split("#")

        console.dir(arr)

        var hash_values = arr[1]

        var kvps = hash_values.split("&")

        console.log("the key-value pairs are: ")
        console.dir(kvps)

        var this_kvp

        for (var i = 0; i < kvps.length; i++) {
          console.log("the kvp is: " + kvps[i])

          this_kvp = kvps[i].split("=")

          if (this_kvp[0] === "id_token") {
            console.log("found an id_token")
            id_token = this_kvp[1]
          }

          if (this_kvp[0] === "state") {
            console.log("found a value for state")
            state = this_kvp[1]
          }
        }

        if (id_token == "") {
          console.log("Could not find an id token in the url hash.")
        }
        else {
          var token_parts = id_token.split(".")

          var payload = atob(token_parts[1])

          console.log("the payload is: " + payload)

          update_ui(JSON.parse(payload))
        }
      } else {
        // You're not logged in, you need a sessionToken

        console.log("the user does not have an okta session.")

      }
    });
  }



</script>

<script>

function setupEnforcement(myEnforcement) {
  myEnforcement.setConfig({
    selector: '#enforcement-trigger',
    onCompleted: function(response) {
    	console.log("the response token is:")
      console.log(response.token);
      sessionStorage.setItem("arkoseToken", response.token);
      submit_creds(response.token);
    }
  });
}

</script>
