<script>

function submit_creds(contextData) {

  var data = {
    username: $("#username").val(),
    password: $("#password").val(),
    contextData: contextData
  }

  var settings = {
    "async": true,
    "crossDomain": true,
    "url": "http://localhost:3378/authn",
    "method": "POST",
    "headers": {
      "Accept": "application/json",
      "Content-Type": "application/json",
      "cache-control": "no-cache"
    },
    "processData": false,
    "data": JSON.stringify(data)
  }

  $.ajax(settings).done(function (response) {
    // console.log(response)

    window.location.href = response

    var oauth_url = "https://okta-arkose.oktapreview.com/oauth2/v1/authorize"

    oauth_url += "?client_id=0oajdyrcz6yCh60oG0h7"
    oauth_url += "&response_type=id_token"
    oauth_url += "&scope=openid profile&prompt=none"
    oauth_url += "&redirect_uri=http://localhost:3378"
    oauth_url += "&state=Af0ifjslDkj&nonce=n-0S6_WzA2Mj"
    oauth_url += "&sessionToken=" + response.sessionToken

    // authClient.session.setCookieAndRedirect(response.sessionToken)

    // location.replace(oauth_url)

  })
}

function update_ui(payload) {

  $("#login").hide()

  $("#welcome").show()

  $("#un").html(payload.given_name)

}

</script>

<script>

function setupEnforcement(myEnforcement) {
  myEnforcement.setConfig({
    selector: '#enforcement-trigger',
    onCompleted: function(response) {
    	console.log("the response token is:")
      console.log(response.token);
      sessionStorage.setItem("arkoseToken", response.token);
      submit_creds(response.token);
    }
  });
}

</script>
